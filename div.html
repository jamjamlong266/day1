<!DOCTYPE html>
<html>
    <head>
        <title>DIV HTML</title>
        <style>
            div#container {
                width:900px;
                height: 800px;
                background-color: lightgray;
            }

            div#links {
                width: 900px;
                height: 70px;
                background-color: lightgreen;
            }

            div#header {
                width:900px;
                height:80px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="links"></div>
            <div id="header"></div>
        </div>
    </body>
</html>
